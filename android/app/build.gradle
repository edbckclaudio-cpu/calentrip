buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'
        classpath 'com.google.gms:google-services:4.4.0' // ESTA LINHA É OBRIGATÓRIA AQUI
    }
}
apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services' // Ativa o arquivo google-services.json

android {
    namespace "digital.calentrip.android"
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "digital.calentrip.android"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 203
        versionName "1.3.28"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    def envOrProp = { name ->
        def fromEnv = System.getenv(name)
        if (fromEnv) return fromEnv
        return project.hasProperty(name) ? project.property(name) : null
    }

    signingConfigs {
        release {
            def storeFilePath = envOrProp("UPLOAD_STORE_FILE")
            if (storeFilePath) {
                storeFile file(storeFilePath)
                storeType 'pkcs12'
                storePassword (envOrProp("UPLOAD_STORE_PASSWORD") ?: "")
                keyAlias (envOrProp("UPLOAD_KEY_ALIAS") ?: "")
                keyPassword (envOrProp("UPLOAD_KEY_PASSWORD") ?: "")
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            if (envOrProp("UPLOAD_STORE_FILE")) {
                signingConfig signingConfigs.release
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21)
        }
    }
}


repositories {
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation "com.google.android.gms:play-services-auth:21.0.0"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    
    if (project.findProject(':capacitor-cordova-android-plugins') != null) {
        implementation project(':capacitor-cordova-android-plugins')
    }
}

apply from: 'capacitor.build.gradle'
